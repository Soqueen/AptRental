    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Contact
                        <strong>2ZC-Apartment</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?q=St+185,+Phnom+Penh,+Cambodia&key=AIzaSyAN0om9mFmy1QN6Wf54tXAowK4eT0ZUPrU"></iframe>

                <div class="col-md-4">
                    <p>Phone:
                        <strong>(+855)12-540-993</strong>
                    </p>
                    <p>Email:
                        <strong><a href="mailto:2zc.apartment@gmail.com">2zc.apartment@gmail.com</a></strong>
                    </p>
                    <p>Address:
                        <strong>2zc St-185, PHNOM PENH, CAMBODIA</strong>
                    </p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row"  style="display: none;">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Email
                        <strong>US</strong>
                    </h2>
                    <hr>
                    <form id="myForm" novalidate>
                        <div class="row">
                            <div id="form-alert-message"></div>
                        </div>
                        <div class="row">
                            <div class="control-group col-lg-4">
                                <div class="controls">
                                    <input type="text" id="name" class="form-control" placeholder="Name" required
                                           data-validation-regex-regex="^[a-zA-Z\s-]*" data-validation-regex-message="Not a valid name"
                                           data-validation-required-message="Please enter a name.">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                    
                            <div class="control-group col-lg-4">
                                <div class="controls">
                                    <input type="email" id="email" class="form-control" placeholder="Email"
                                           aria-describedby="sizing-addon2" required
                                           data-validation-required-message="Please enter an email address.">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            
                            <div class="control-group col-lg-4">
                                <div class="controls">
                                    <input type="tel" id="phone" class="form-control" placeholder="Phone">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                          
                            <div class="clearfix"></div>
                            <div class="control-group col-lg-12">
                                <div class="controls">
                                    <textarea id="message" class="form-control" name="message" rows="5" placeholder="Message" required
                                              data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">
                                <button type="submit" class="btn btn-custom">Submit</button>
                            </div>
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
