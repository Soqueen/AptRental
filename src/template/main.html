<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/887ab12b99.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  	<br>
  	<div class="container">
  <!-- page header -->
  	<div class="page-header">
    	<h1 style="color:brown">Apt-2zc</h1>      
  	</div>
  <!-- <a href="#" class="btn btn-primary" role="button">Main</a> -->
  	<button type="button" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-home"></span> Home
  	</button>
  	<div class="btn-group">
    <button type="button" class="btn btn-primary btn-sm">Studio</button>
    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="../static/img/studioA/studio_A.jpg">Studio A</a></li>
      <li><a href="../static/img/studioB/studio_B.jpg">Studio B</a></li>
      <li><a href="../static/img/studioC/studio_C.jpg">Studio C</a></li>
      <li><a href="../static/img/studioD/studio_D.jpg">Studio D</a></li>
      <li><a href="./studio_E.html">Studio E</a></li>
      <li><a href="../studio_F.html">Studio F</a></li>
      <li><a href="./index.html">ALL</a></li>
      <li><a href="./floor.html">Floor Units</a></li>

    </ul>
  	</div>
  	<button type="button" class="btn btn-primary btn-sm">
  		<i class="fa fa-picture-o" aria-hidden="true"></i> Gallery
  	</button>	 
 	<button type="button" class="btn btn-primary btn-sm">
 		<span class="glyphicon glyphicon-envelope"></span> Contacts
 	</button>
 	<br><br>
  	<div id="myCarousel" class="carousel slide " data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../static/img/garden_and_gf/ground_floor.png" alt="gf" width="200" height="200">
      </div>

      <div class="item">
        <img src="../static/img/garden_and_gf/reception.png" alt="rpt" width="200" height="200">
      </div>
    
      <div class="item">
        <img src="../static/img/garden_and_gf/roof_top.png" alt="rt" width="200" height="200">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
</body>
</html>
